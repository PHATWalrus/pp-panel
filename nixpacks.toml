# Nixpacks build configuration for iCloud Digital Legacy flow (2026)
# Uses Bun for install, build, and start.
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["nodejs_22", "bun"]

[phases.install]
cmds = ["bun install --frozen-lockfile"]

[phases.build]
cmds = ["bunx prisma generate", "bun run build"]

[start]
cmd = "bun run start"

[variables]
NODE_ENV = "production"
