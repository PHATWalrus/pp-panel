# Nixpacks build configuration for pp banging panel (2026)
# Deploy with root set to panel/ (e.g. Railway: Root Directory = panel)
# Uses Bun for install, build, and start.
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["nodejs_22", "bun"]

[phases.install]
cmds = ["bun install --frozen-lockfile"]

[phases.build]
cmds = ["bun run build"]

[start]
cmd = "bun run start"

[variables]
NODE_ENV = "production"
